<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--- Example html/css for you to use! Feel free to just copy paste the entire thing lol. -->
    <title>Sticker Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #fdf6e3;
            position: relative;
            overflow: hidden;
        }
        #sticker-container {
            display: flex;
            flex-direction: column;
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .sticker {
            position: absolute;
            height: auto;
            transform: rotate(var(--rotation));
            z-index: var(--z-index);
            pointer-events: none; /* stickers (hopefully) don't interfere with clicks */
            user-select: none;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3)); /* sticker shadow, helps make it look a bit more real, feel free to adjust */
        }
    </style>
</head>
<body>

<div id="sticker-container"></div>

        };
